spring.application.name=${SPRING_APPLICATION_NAME:T1membership}
server.port=${SERVER_PORT:8080}

# --- Toss Payments ---
toss.client-key=${TOSS_CLIENT_KEY}
toss.payments.secret-key=${TOSS_SECRET_KEY}
toss.payments.success-url=${TOSS_SUCCESS_URL}
toss.payments.fail-url=${TOSS_FAIL_URL}

# 타임존 / JSON
spring.jackson.time-zone=Asia/Seoul
spring.jpa.open-in-view=false

# =========================
# 파일 업로드 (Multipart)
# =========================
# ✅ 업로드 파싱 단계에서 터지는 500/413 방지용 (프론트/브라우저 달라도 안전)
spring.servlet.multipart.max-file-size=${MULTIPART_MAX_FILE_SIZE:5MB}
spring.servlet.multipart.max-request-size=${MULTIPART_MAX_REQUEST_SIZE:5MB}

# 이미지 경로
app.upload.dir=${UPLOAD_DIR:C:/upload}
app.upload.url-base=${UPLOAD_URL_BASE:/files}

# DB
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME}?sslMode=REQUIRED
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.access-secret=${JWT_ACCESS_SECRET}
jwt.refresh-secret=${JWT_REFRESH_SECRET}
jwt.access-expiration=${JWT_ACCESS_EXPIRATION:600000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:1209600000}

# YouTube
youtube.api-key=${YOUTUBE_API_KEY}
youtube.channel-id=${YOUTUBE_CHANNEL_ID}
youtube.default-account=${YOUTUBE_DEFAULT_ACCOUNT}

# Cache
cache-minutes=${CACHE_MINUTES:10}
