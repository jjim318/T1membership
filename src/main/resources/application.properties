spring.application.name=T1membership

# 서버 포트 (원하면 변경)
server.port=8080

# --- Toss Payments keys (로컬 테스트키를 환경변수로 넣어두면 안전) ---
toss.client-key=${TOSS_CLIENT_KEY:}           # 프론트 위젯용
toss.payments.secret-key=${TOSS_SECRET_KEY:}  # 서버 승인용

# 위젯 리다이렉트 URL (origin 포함)
toss.success-url=http://localhost:8080/pay/toss/success
toss.fail-url=http://localhost:8080/pay/toss/fail

# 타임존/JSON 직렬화 등 필요 시
spring.jackson.time-zone=Asia/Seoul
spring.jpa.open-in-view=false

# 이미지 경로 설정
app.upload.dir=C:/upload
app.upload.url-base=/files

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/t1membership
spring.datasource.username=t1membership
spring.datasource.password=1234

# === JWT 설정 ===
jwt.access-secret=CHANGE_THIS_TO_SOME_RANDOM_SECRET_ACCESS_KEY_64
jwt.refresh-secret=CHANGE_THIS_TO_SOME_RANDOM_SECRET_REFRESH_KEY_64

# 만료 시간 (밀리초 기준 예시)
jwt.access-expiration=600000        # 10분
jwt.refresh-expiration=1209600000   # 14일

